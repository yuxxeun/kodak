name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Print environment variables
        run: |
          echo "VITE_PUBLIC_SUPABASE_URL: $VITE_PUBLIC_SUPABASE_URL"
          echo "VITE_PUBLIC_SUPABASE_KEY: $VITE_PUBLIC_SUPABASE_KEY"
        env:
          VITE_PUBLIC_SUPABASE_URL: ${{ secrets.VITE_PUBLIC_SUPABASE_URL }}
          VITE_PUBLIC_SUPABASE_KEY: ${{ secrets.VITE_PUBLIC_SUPABASE_KEY }}
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        env:
          VITE_PUBLIC_SUPABASE_URL: ${{ secrets.VITE_PUBLIC_SUPABASE_URL }}
          VITE_PUBLIC_SUPABASE_KEY: ${{ secrets.VITE_PUBLIC_SUPABASE_KEY }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
